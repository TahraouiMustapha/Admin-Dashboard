<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | The Odin Projects</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="Dashboard">
        <header>
            <div class="search">
                <div class="left">
                    <div>
                        <span class="iconify" data-icon="mdi-search"></span>
                    </div>
                    <input type="text">
                </div>

                <div class="right">
                    <div class="notification">
                        <span class="iconify" data-icon="basil-notification-on-outline">
                        </span>
                    </div>
                    <div class="photo-profile">
                        <img src="assets/Untitled-1 [Recovered]-02.png" alt="photo">
                    </div>
                    <div class="user-name">
                        <p>Morgan Oakley</p>
                    </div>
                </div>
            </div>

            <div class="user-info">
                <div class="photo-profile">
                    <img src="assets/Untitled-1 [Recovered]-02.png" alt="">
                </div>
                <p class="bio">Hi there,</p>
                <div class="user-name">
                    Morgan Oakley (@morgan)
                </div>
            </div>

            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            
        </header>

        <section class="sidebar">
            <div class="sidebar-item branding">
                <div class="icon">
                    <span class="iconify" data-icon="mdi-view-dashboard"></span>
                </div>
                <p>Dashboard</p>
            </div>
            
            <div class="home-nav">
                <div class="sidebar-item">
                    <div class="icon"><span class="iconify" data-icon="mdi-home"></span></div>
                    <p>Home</p>
                </div>
                <div class="sidebar-item">
                    <div class="icon"><span class="iconify" data-icon="mdi-account-box-outline"></span></div>
                    <p>Profile</p>
                </div>
                <div class="sidebar-item">
                    <div class="icon">
                        <span class="iconify" data-icon="mdi-message"></span>
                    </div>
                    <p>Messages</p>
                </div>
                <div class="sidebar-item">
                    <div class="icon">
                        <span class="iconify" data-icon="mdi-history"></span>
                    </div>
                    <p>History</p>
                </div>
                <div class="sidebar-item">
                    <div class="icon">
                        <span class="iconify" data-icon="mdi-files"></span>
                    </div>
                    <p>Tasks</p>
                </div>
                <div class="sidebar-item">
                    <div class="icon">
                        <span class="iconify" data-icon="mdi-people"></span>
                    </div>
                    <p>Communities</p>
                </div>
            </div>

            <div class="setting-nav">
                <div class="sidebar-item">
                    <div class="icon">
                        <span class="iconify" data-icon="mdi-settings"></span>
                    </div>
                    <p>Settings</p>
                </div>
                <div class="sidebar-item">
                    <div class="icon">
                        <span class="iconify" data-icon="mdi-support"></span>
                    </div>
                    <p>Support</p>
                </div>
                <div class="sidebar-item">
                    <div class="icon">
                        <span class="iconify" data-icon="mdi-approval"></span>
                    </div>
                    <p>Privacy</p>
                </div>
            </div>
        </section>

        <section class="main-content">

        </section>
    </div>

    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>
</html>
